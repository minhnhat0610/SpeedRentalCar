    <link href="CSS/Navigation.css" rel="stylesheet"/>
    <link href="CSS/Vehicles.css" rel="stylesheet"/>
    <title>All Vehicles</title>
</head>
<body>
    <div class="nav-container">
        <img class="company-logo" src="Photos/Logo/Logo.png"/>
        <div class="mobile-menu-icon">
            <span class="first regular"></span>
            <span class="regular"></span>
            <span class="regular"></span>

            <nav>

                    <li><a href="index.html" >Home</a></li>

        </div>
    </div>
    <div class="mobile-nav hide-menu">
        <nav>
            <ul>
                <li class="roll-up"><a href="index.html" >Home</a></li>
                <span></span>
                <li class="roll-up"><a href="" class="active-page">All Vehicles</a></li>
                <span></span>
                <li class="roll-up"><a href="">Book Us</a></li>
                <span></span>
                <li class="roll-up"><a href="">Manage Reservation</a></li>
            </ul>
        </nav>
    </div>

    <div class="body-content">
        <div class="vehicles-nav-mobile">
            <div class="nav-icon-container">
                <img id="sport-icon" class="nav-icon" src="Photos/car-icons/sport-car-selected.png" alt="sport-car"/>
                <span></span>
                <img id="sedan-icon" class="nav-icon" src="Photos/car-icons/sedan.png" alt="sedan"/>
                <span></span>
                <img id="suv-icon" class="nav-icon" src="Photos/car-icons/suv.png" alt="suv"/>
            </div>
            <div class="vehicles-links-container">
                <div id="sport-cars-tab" class="vehicles-tab">
                    <div class="vehicle">
                        <img src="Photos/Sport/mustang.png">
                        <svg viewbox="0 0 220 140">
                            <defs>
                                <linearGradient id="grad" x1="0%" y1="0%" x2="0%" y2="100%">
                                  <stop offset="0%" style="stop-color:#00509d;stop-opacity:1" />
                                  <stop offset="100%" style="stop-color:#fdc500;stop-opacity:1" />
                                </linearGradient>
                              </defs>
                              <path d="M 250 50 C 230 70 210 0 164 29 C 120 71 110 20 72 59 C 53 89 20 80 38 111 C 66 128 100 97 102 150 L 249 150 Z" 
                              fill="url(#grad)" />                       
                         </svg>
                    </div>
                    <div class="vehicle">
                        <img src="Photos/Sport/Mer-sport.png">
                        <svg viewbox="0 0 240 140">
                            <path d="M 250 50 C 230 70 210 0 164 29 C 120 71 110 20 72 59 C 53 89 20 80 38 111 C 66 128 100 97 102 150 L 249 150 Z" 
                                    fill="url(#grad)"/>
                        </svg>
                    </div>
                    
                </div>
                <div id="sedan-tab" class="vehicles-tab hide-tab">
                    <div class="vehicle">
                        <img src="Photos/Sedan/Hyu-white.png">
                        <svg viewbox="0 0 240 140">
                            <defs>
                                <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
                                  <stop offset="0%" style="stop-color:#00509d;stop-opacity:1" />
                                  <stop offset="100%" style="stop-color:#fdc500;stop-opacity:1" />
                                </linearGradient>
                              </defs>
                            <path d="M 250 50 C 230 70 210 0 164 29 C 120 71 110 20 72 59 C 53 89 20 80 38 111 C 66 128 100 97 102 150 L 249 150 Z" 
                                    fill="url(#grad2)"/>
                        </svg>
                    </div>
                    <div class="vehicle">
                        <img src="Photos/Sedan/ford.png">
                        <svg viewbox="0 0 240 140">

                            <path d="M 250 50 C 230 70 210 0 164 29 C 120 71 110 20 72 59 C 53 89 20 80 38 111 C 66 128 100 97 102 150 L 249 150 Z" 
                                    fill="url(#grad2)"/>
                        </svg>
                    </div>
                    
                </div>
                <div id="suv-tab" class="vehicles-tab hide-tab">
                    <div class="vehicle">
                        <img src="Photos/SUV/hyu-suv.png">
                        <svg viewbox="0 0 240 140">
                            <defs>
                                <linearGradient id="grad3" x1="0%" y1="0%" x2="0%" y2="100%">
                                  <stop offset="0%" style="stop-color:#00509d;stop-opacity:1" />
                                  <stop offset="100%" style="stop-color:#fdc500;stop-opacity:1" />
                                </linearGradient>
                              </defs>
                            <path d="M 250 50 C 230 70 210 0 164 29 C 120 71 110 20 72 59 C 53 89 20 80 38 111 C 66 128 100 97 102 150 L 249 150 Z" 
                                    fill="url(#grad3)"/>
                        </svg>
                    </div>
                    <div class="vehicle">
                        <img src="Photos/SUV/Mer-suv.png">
                        <svg viewbox="0 0 240 150">

                            <path d="M 250 50 C 230 70 210 0 164 29 C 120 71 110 20 72 59 C 53 89 20 80 38 111 C 66 128 100 97 102 150 L 249 150 Z" 
                                    fill="url(#grad3)"/>
                        </svg>
                    </div>
                    
                </div>
            </div>
        </div>
    
        <div class="selected-vehicle-display">
            <div class="gutter"></div>
            <div class="vehicle-display">
                <div class="selected-vehicle show">
                    <img class="show-selected-vehicle" src="Photos/Sport/mustang.png"/>
                </div>
                <div class="rate">
                    <p>$150/day</p>
                    <button type="button">reserve</button>
                </div>
            </div>
            <div class="gutter"></div>
        </div>

        <div class="selected-vehicles-infor">
            <div class="infor-inner-container">
                <div class="vehicle-infor">
                    <div class="infor-title">
                        <img src="Photos/Vehicle-infor-icon/passengers.png"/>
                        <p>passengers</p>
                    </div>
                    <div class="infor-detail">
                        <p>2</p>
                    </div>
                </div>

                <div class="vehicle-infor">
                    <div class="infor-title">
                        <img src="Photos/Vehicle-infor-icon/bags.png"/>
                        <p>bags</p>
                    </div>
                    <div class="infor-detail">
                        <p>4</p>
                    </div>
                </div>
                <div class="vehicle-infor">
                    <div class="infor-title">
                        <img src="Photos/Vehicle-infor-icon/transmission.png"/>
                        <p>transmission</p>
                    </div>
                    <div class="infor-detail">
                        <p>automatic</p>
                    </div>
                </div>
                <div class="vehicle-infor">
                    <div class="infor-title">
                        <img src="Photos/Vehicle-infor-icon/body-type.png"/>
                        <p>body type</p>
                    </div>
                    <div class="infor-detail">
                        <p>coupe</p>
                    </div>
                </div>
                <div class="vehicle-infor">
                    <div class="infor-title">
                        <img src="Photos/Vehicle-infor-icon/engine.png"/>
                        <p>engine</p>
                    </div>
                    <div class="infor-detail">
                        <p>4 cly 4.0L</p>
                    </div>
                </div>
                <div class="vehicle-infor">
                    <div class="infor-title">
                        <img src="Photos/Vehicle-infor-icon/MPG.png"/>
                        <p>MPG city / hwy</p>
                    </div>
                    <div class="infor-detail">
                        <p>20/28</p>
                    </div>
                </div>

            </div>
        </div>

        <div class="page-footer">
            <img src="Photos/Logo/Logo.png"/>
            <button type="button"><i class="fas fa-arrow-up"></i></button>
        </div>
    
        
    </div>

   

<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/e23e09cf11.js" crossorigin="anonymous"></script>
<script src="JS/navigation.js"></script>
<script src="JS/Vehicles.js"></script>
</body>
</html>
